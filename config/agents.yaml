# Agent configuration

agents:
  planner:
    model: claude-3-5-sonnet-20241022
    temperature: 0.3
    max_tokens: 4000
    tools:
      - perplexity_research
      - github_issues
      - github_search
    max_iterations: 3
    timeout_seconds: 120

  coder:
    model: claude-3-5-sonnet-20241022
    temperature: 0.2
    max_tokens: 8000
    parallelism: 3
    tools:
      - github_files
      - github_branches
      - github_pr
    max_files_per_pr: 10
    timeout_seconds: 300

  tester:
    model: claude-3-5-sonnet-20241022
    temperature: 0.2
    max_tokens: 6000
    tools:
      - github_files
      - test_runner
    coverage_threshold: 80
    timeout_seconds: 180

  reviewer:
    model: claude-3-5-sonnet-20241022
    temperature: 0.2
    max_tokens: 6000
    tools:
      - github_pr
      - github_reviews
    quality_gates:
      - security_check
      - performance_check
      - style_check
    timeout_seconds: 120

# Quality thresholds
quality:
  min_test_coverage: 80
  max_complexity: 10
  max_function_length: 50
  max_file_length: 500

# Rate limiting
rate_limits:
  perplexity_calls_per_hour: 100
  github_api_calls_per_hour: 5000
  llm_calls_per_minute: 50
