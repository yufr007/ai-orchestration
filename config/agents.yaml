# Agent configuration
# Customize behavior, models, and tools for each agent

agents:
  planner:
    model: claude-3-5-sonnet-20241022
    temperature: 0.3
    max_tokens: 4000
    tools:
      - perplexity_research
      - github_issues
      - github_files
    max_iterations: 3
    research_depth: standard  # quick, standard, deep
    
  architect:
    model: claude-3-5-sonnet-20241022
    temperature: 0.2
    max_tokens: 8000
    tools:
      - github_files
      - perplexity_research
    max_iterations: 2
    
  coder:
    model: claude-3-5-sonnet-20241022
    temperature: 0.2
    max_tokens: 8000
    parallelism: 3  # Number of concurrent file operations
    tools:
      - github_files
      - github_branches
      - github_pr
    max_files_per_pr: 10
    auto_format: true
    
  tester:
    model: claude-3-5-sonnet-20241022
    temperature: 0.2
    max_tokens: 6000
    tools:
      - github_files
      - pytest_runner
    min_coverage: 80
    test_frameworks:
      - pytest
      - unittest
    
  reviewer:
    model: claude-3-5-sonnet-20241022
    temperature: 0.3
    max_tokens: 6000
    tools:
      - github_pr
      - github_files
    auto_approve: false  # Require human approval
    blocking_issues:
      - security_vulnerability
      - test_failure
      - breaking_change
    
  devops:
    model: claude-3-5-sonnet-20241022
    temperature: 0.2
    max_tokens: 6000
    tools:
      - github_files
      - docker_ops
    infrastructure_tools:
      - terraform
      - docker
      - kubernetes
    
  security:
    model: claude-3-5-sonnet-20241022
    temperature: 0.1
    max_tokens: 4000
    tools:
      - dependency_scanner
      - secrets_scanner
      - github_files
    scanners:
      - bandit
      - safety
      - semgrep
