# Agent Configuration
# Customize agent behavior, models, and tool access

agents:
  planner:
    role: "Tech Lead / Architect"
    model: "claude-3-5-sonnet-20241022"
    temperature: 0.3
    max_iterations: 3
    tools:
      - perplexity_research
      - perplexity_search
      - github_issues
      - github_pr_read
    responsibilities:
      - Research best practices
      - Analyze requirements
      - Create implementation plan
      - Identify risks and dependencies

  coder:
    role: "Staff Engineer"
    model: "claude-3-5-sonnet-20241022"
    temperature: 0.2
    max_iterations: 5
    parallelism: 3
    max_files_per_pr: 10
    tools:
      - github_files_read
      - github_files_write
      - github_branch_create
      - github_pr_create
    responsibilities:
      - Implement features
      - Write production-quality code
      - Follow best practices
      - Handle errors gracefully

  tester:
    role: "QA / Test Engineer"
    model: "claude-3-5-sonnet-20241022"
    temperature: 0.2
    max_iterations: 3
    tools:
      - github_files_read
      - github_pr_comment
    test_frameworks:
      python: "pytest"
      typescript: "jest"
      go: "testing"
    responsibilities:
      - Generate comprehensive tests
      - Identify edge cases
      - Verify error handling
      - Report failures

  reviewer:
    role: "Senior Engineer"
    model: "claude-3-5-sonnet-20241022"
    temperature: 0.3
    max_iterations: 2
    tools:
      - github_pr_read
      - github_pr_diff
      - github_pr_review
    review_criteria:
      - correctness
      - design
      - complexity
      - tests
      - naming
      - documentation
      - security
      - performance
    responsibilities:
      - Review code quality
      - Identify bugs and issues
      - Suggest improvements
      - Enforce standards

  devops:
    role: "SRE / DevOps Engineer"
    model: "claude-3-5-sonnet-20241022"
    temperature: 0.2
    enabled: false  # Optional agent
    tools:
      - github_actions
      - docker_operations
    responsibilities:
      - Infrastructure as code
      - Deployment automation
      - Environment management
      - Monitoring setup

  security:
    role: "Security Engineer"
    model: "claude-3-5-sonnet-20241022"
    temperature: 0.1
    enabled: false  # Optional agent
    tools:
      - github_secrets_scan
      - dependency_audit
    responsibilities:
      - Dependency scanning
      - Secrets detection
      - Permission enforcement
      - Vulnerability assessment
