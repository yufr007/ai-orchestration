name: Deploy to Azure

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Azure Container Registry
        uses: azure/docker-login@v2
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      
      - name: Build and push Docker image
        env:
          REGISTRY: ${{ secrets.ACR_LOGIN_SERVER }}
          IMAGE_NAME: ai-orchestration
          VERSION: ${{ github.sha }}
        run: |
          docker build -t $REGISTRY/$IMAGE_NAME:$VERSION -t $REGISTRY/$IMAGE_NAME:latest .
          docker push $REGISTRY/$IMAGE_NAME:$VERSION
          docker push $REGISTRY/$IMAGE_NAME:latest
      
      - name: Deploy to Azure Container Instances
        uses: azure/aci-deploy@v1
        with:
          resource-group: ${{ secrets.AZURE_RESOURCE_GROUP }}
          dns-name-label: ai-orchestration-${{ github.sha }}
          image: ${{ secrets.ACR_LOGIN_SERVER }}/ai-orchestration:${{ github.sha }}
          registry-login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          registry-username: ${{ secrets.ACR_USERNAME }}
          registry-password: ${{ secrets.ACR_PASSWORD }}
          name: ai-orchestration
          location: 'australiaeast'
          cpu: 2
          memory: 4
          ports: '8000'
          environment-variables: |
            ENVIRONMENT=production
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            PERPLEXITY_API_KEY=${{ secrets.PERPLEXITY_API_KEY }}
            ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
            GITHUB_OWNER=yufr007
            LANGSMITH_API_KEY=${{ secrets.LANGSMITH_API_KEY }}
