# Agent Configuration
# Customize behavior of each agent type

agents:
  planner:
    model: claude-3-5-sonnet-20241022
    temperature: 0.3
    max_iterations: 3
    tools:
      - perplexity_research
      - github_issues
      - github_repository
    prompts:
      system: "You are an elite Tech Lead creating detailed implementation plans."

  coder:
    model: claude-3-5-sonnet-20241022
    temperature: 0.2
    max_iterations: 5
    parallelism: 3  # Max parallel file operations
    max_files_per_pr: 10
    tools:
      - github_files
      - github_branches
      - github_pr
    prompts:
      system: "You are a Staff Software Engineer implementing production-grade code."

  tester:
    model: claude-3-5-sonnet-20241022
    temperature: 0.1  # Low temperature for consistent tests
    max_iterations: 3
    min_coverage: 80  # Minimum test coverage percentage
    tools:
      - github_files
      - github_pr_comment
    prompts:
      system: "You are a QA Engineer ensuring code quality through comprehensive testing."

  reviewer:
    model: claude-3-5-sonnet-20241022
    temperature: 0.1
    max_iterations: 2
    auto_approve: false  # Never auto-approve, always require human review
    tools:
      - github_pr
      - github_pr_review
    prompts:
      system: "You are a Senior Engineering Manager performing thorough code review."

  devops:
    model: claude-3-5-sonnet-20241022
    temperature: 0.2
    max_iterations: 3
    tools:
      - github_actions
      - github_environments
    prompts:
      system: "You are an SRE implementing infrastructure and deployment automation."

  security:
    model: claude-3-5-sonnet-20241022
    temperature: 0.1
    max_iterations: 2
    tools:
      - github_security
      - github_dependencies
    prompts:
      system: "You are a Security Engineer identifying and fixing vulnerabilities."

# Global settings
global:
  max_concurrent_agents: 5
  default_timeout: 600  # seconds
  retry_on_failure: true
  max_retries: 3
