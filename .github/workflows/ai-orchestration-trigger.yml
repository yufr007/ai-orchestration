name: AI Orchestration Trigger

on:
  issues:
    types: [labeled]
  issue_comment:
    types: [created]

jobs:
  orchestrate:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'ai-implement')) ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '/ai-implement'))
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run orchestration
        env:
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_OWNER: ${{ github.repository_owner }}
        run: |
          python -m src.cli.orchestrate \
            --repo ${{ github.repository }} \
            --issue ${{ github.event.issue.number }} \
            --mode autonomous
      
      - name: Comment result
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… AI orchestration workflow completed. Check the PR created by the orchestration system.'
            })
