# Project Configuration
# Map target repositories and their settings

projects:
  vitaflow:
    repo: yufr007/vitaflow
    branch: main
    specs_dir: docs/specs
    test_dir: tests
    agents:
      - planner
      - coder
      - tester
      - reviewer
    settings:
      require_tests: true
      require_review: true
      auto_merge: false
      max_pr_size: 15

  autom8:
    repo: yufr007/autom8
    branch: develop
    specs_dir: specs
    test_dir: tests
    agents:
      - planner
      - coder
      - devops
      - tester
      - security
      - reviewer
    settings:
      require_tests: true
      require_review: true
      require_security_scan: true
      auto_merge: false
      max_pr_size: 20

  ai-orchestration:
    repo: yufr007/ai-orchestration
    branch: main
    specs_dir: docs/specs
    test_dir: tests
    agents:
      - planner
      - coder
      - tester
      - reviewer
    settings:
      require_tests: true
      require_review: true
      auto_merge: false
      max_pr_size: 10
      strict_mode: true
