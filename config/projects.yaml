# Project mappings
# Configure target repositories and their agent teams

projects:
  vitaflow:
    repo: yufr007/vitaflow
    branch: main
    specs_dir: docs/specs
    description: "Digital health platform"
    agents:
      - planner
      - coder
      - tester
      - reviewer
    settings:
      auto_deploy: false
      require_human_review: true
      min_test_coverage: 80
    
  autom8:
    repo: yufr007/autom8
    branch: develop
    specs_dir: specs
    description: "Automation platform"
    agents:
      - planner
      - coder
      - tester
      - devops
      - security
      - reviewer
    settings:
      auto_deploy: false
      require_human_review: true
      min_test_coverage: 85
      security_scan: true
    
  ai-orchestration:
    repo: yufr007/ai-orchestration
    branch: main
    specs_dir: docs/specs
    description: "This orchestration platform itself"
    agents:
      - planner
      - coder
      - tester
      - reviewer
    settings:
      auto_deploy: false
      require_human_review: true
      min_test_coverage: 90
      dogfooding: true

# Default settings for unmapped projects
default:
  branch: main
  specs_dir: docs
  agents:
    - planner
    - coder
    - reviewer
  settings:
    auto_deploy: false
    require_human_review: true
    min_test_coverage: 75
