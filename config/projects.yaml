# Project-specific configurations

projects:
  vitaflow:
    repo: yufr007/vitaflow
    branch: main
    specs_dir: docs/specs
    language: python
    framework: fastapi
    agents:
      - planner
      - coder
      - tester
      - reviewer
    rules:
      - "Follow FastAPI best practices"
      - "Use Pydantic v2 models"
      - "Include comprehensive docstrings"
      - "Maintain 80%+ test coverage"

  autom8:
    repo: yufr007/autom8
    branch: develop
    specs_dir: specs
    language: typescript
    framework: nextjs
    agents:
      - planner
      - coder
      - tester
      - devops
      - security
      - reviewer
    rules:
      - "Use TypeScript strict mode"
      - "Follow Next.js 14 app router conventions"
      - "Write unit tests with Jest"
      - "Use shadcn/ui components"
      - "Implement proper error boundaries"

  ai-orchestration:
    repo: yufr007/ai-orchestration
    branch: main
    specs_dir: docs
    language: python
    framework: langgraph
    agents:
      - planner
      - coder
      - tester
      - reviewer
    rules:
      - "Follow LangGraph patterns"
      - "Use structured logging"
      - "Implement comprehensive error handling"
      - "Write async-first code"
