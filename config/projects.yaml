# Project-specific configurations

projects:
  default:
    branch: main
    specs_dir: docs/specs
    agents:
      - planner
      - coder
      - tester
      - reviewer
    auto_merge: false
    require_review: true

  vitaflow:
    repo: yufr007/vitaflow
    branch: main
    specs_dir: docs/specs
    agents:
      - planner
      - coder
      - tester
      - reviewer
    auto_merge: false
    require_review: true
    environments:
      - development
      - staging
      - production

  autom8:
    repo: yufr007/autom8
    branch: develop
    specs_dir: specs
    agents:
      - planner
      - coder
      - devops
      - security
      - tester
      - reviewer
    auto_merge: false
    require_review: true
    environments:
      - dev
      - prod

# Environment-specific settings
environments:
  development:
    database: sqlite
    log_level: DEBUG
    enable_tracing: true

  staging:
    database: postgresql
    log_level: INFO
    enable_tracing: true

  production:
    database: postgresql
    log_level: WARNING
    enable_tracing: false
    require_approval: true
